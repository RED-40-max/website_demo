<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Digital business card - Connect with me">
    <title>Digital Card | Nail Art Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="card-page">
    <!-- Card Container -->
    <div class="card-container">
        <!-- Top: Website Domain Name -->
        <div class="card-header">
            <p class="card-domain">website domain name</p>
        </div>

        <!-- Center: QR Code Section -->
        <div class="card-qr-section">
            <div class="card-qr-frame">
                <!-- QR Code Placeholder - Replace with actual QR code image -->
                <div class="qr-code-placeholder">
                    <div class="qr-code-box">
                        <div class="qr-pattern">
                            <!-- Simplified QR code pattern -->
                            <div class="qr-corner qr-corner-tl"></div>
                            <div class="qr-corner qr-corner-tr"></div>
                            <div class="qr-corner qr-corner-bl"></div>
                            <div class="qr-dots"></div>
                        </div>
                    </div>
                    <p class="qr-label">QR Code Placeholder</p>
                    <p class="qr-hint">Replace with your QR code image</p>
                </div>
            </div>
        </div>

        <!-- Instagram Profile Section -->
        <div class="card-instagram-section">
            <div class="instagram-embed-container">
                <!-- Instagram Profile Link/Preview -->
                <a href="https://www.instagram.com/kermitthefrog/?hl=en" target="_blank" rel="noopener noreferrer" class="instagram-profile-link">
                    <div class="instagram-preview">
                        <div class="instagram-header">
                            <div class="instagram-avatar">
                                <img src="https://via.placeholder.com/60/4CAF50/ffffff?text=K" alt="Profile" loading="lazy">
                            </div>
                            <div class="instagram-info">
                                <div class="instagram-username">
                                    <span>kermitthefrog</span>
                                    <span class="verified-badge">✓</span>
                                </div>
                                <div class="instagram-name">Kermit the Frog</div>
                            </div>
                        </div>
                        <div class="instagram-stats">
                            <span>618 posts</span>
                            <span>678K followers</span>
                            <span>34 following</span>
                        </div>
                        <div class="instagram-bio">
                            Banjo playing Amphibian. Sings, dances, makes people happy. Shares dreams with friends...
                        </div>
                        <div class="instagram-link-preview">
                            Visit Instagram Profile →
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- Bottom: Social Media Buttons -->
        <div class="card-social-buttons">
            <a href="https://www.instagram.com/kermitthefrog/?hl=en" target="_blank" rel="noopener noreferrer" class="social-button social-button-instagram">
                <div class="social-button-icon">
                    <div class="social-button-circle"></div>
                </div>
                <span class="social-button-text">@insta</span>
            </a>
            <a href="https://discord.gg/yourinvite" target="_blank" rel="noopener noreferrer" class="social-button social-button-discord">
                <div class="social-button-icon">
                    <div class="social-button-circle"></div>
                </div>
                <span class="social-button-text">@discord</span>
            </a>
            <a href="mailto:your.email@example.com" class="social-button social-button-email">
                <div class="social-button-icon">
                    <div class="social-button-circle"></div>
                </div>
                <span class="social-button-text">@smth</span>
            </a>
        </div>
    </div>
</body>
</html>
